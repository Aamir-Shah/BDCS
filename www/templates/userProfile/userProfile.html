<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons>
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name='child'></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <!--
        <ion-header-bar class="bar-positive">
            <h2 class="title">Menu</h2>
        </ion-header-bar>-->
        <div class="cover-image">
            <div class="list">
                <span class="item item-avatar">
                    <img ng-src="{{profileImage.password.profileImageURL}}">
                    <h2>{{stage1.firstName}}</h2>
                    <p style="color: black;">{{stage1.bloodGroup}}</p>
                </span>
            </div>

        </div>
        <ion-content scroll='false' class="side-menu-items">
            <ion-list>
                <ion-item menu-close ui-sref='userProfile.feed'>
                    <i class="ion-ios-list-outline"> Feed</i>
                </ion-item>
       
                <ion-item menu-close>
                    <i class="ion-waterdrop"> My Requests</i>
                </ion-item>
       
                <ion-item menu-close ui-sref='userProfile.post'>
                    <i class="ion-plus-round"> Post Requirement</i>
                </ion-item>
      
                <ion-item menu-close>
                    <i class="ion-android-notifications-none"> Notification</i>
                </ion-item>
   
                <ion-item menu-close>
                    <i class="ion-android-options"> Settings</i>
                </ion-item>

                <ion-item menu-close ng-click="logout()">
                    <i class="ion-log-out"> Log Out</i>
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-side-menu>

</ion-side-menus>
