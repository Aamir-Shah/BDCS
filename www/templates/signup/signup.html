<ion-view title="Create Account">
    <ion-content scroll='false'>
        <div class="list">
            <form>
                <label class="item item-input item-floating-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="First Name" ng-model="user.firstName">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Last Name" ng-model="user.lastName">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" ng-model="user.email">
                </label>
                <label class="item item-input item-select" style="line-height: 30px;">
                    <div class="input-label" style="color: #C1C1C1;">
                        Blood Group
                    </div>
                    <select ng-model="user.bloodGroup">
                        <option selected></option>
                        <option>A+</option>
                        <option>B+</option>
                        <option>O+</option>
                        <option>A-</option>
                        <option>B-</option>
                        <option>O-</option>
                    </select>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>

                <button ng-click="createAccount()" class="button button-full button-positive">
                    <i class="ion-android-done" style="font-size: 20px;"> Create Account</i>
                </button>
            </form>
        </div>

    </ion-content>
</ion-view>
